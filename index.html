<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Fixture - Copa LPF</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      margin: 0;
      padding: 1rem;
      color: white;
    }

    #capture {
      width: 100vw;
      height: 100vw;
      max-width: 1080px;
      margin: auto;
      position: relative;
    }

    .fixture {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      height: 100%;
      overflow-x: auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      flex: 1;
    }

    .match {
      background: #222;
      border-radius: 4px;
      padding: 0.3rem;
      text-align: center;
      width: 50px;
    }

    .match .date {
      font-size: 0.6rem;
      color: #ccc;
      margin: 0.2rem 0;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .team {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 3px;
      padding: 0.2rem;
      cursor: pointer;
    }

    .team img {
      width: 16px;
      height: 16px;
    }

    .team.selected {
      transform: scale(1.15);
      background-color: #007bff;
      box-shadow: 0 0 8px #007bff;
    }

    .trophy-column {
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .trophy-column img {
      width: 30px;
      height: auto;
    }

    .champion {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      text-align: center;
    }

    #shareBtn {
      display: block;
      margin: 1.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #00bb66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      max-width: 300px;
      width: 100%;
    }

    #branding {
      text-align: center;
      margin-top: 1rem;
    }

    #branding img {
      width: 100px;
      height: auto;
    }

    @media (max-width: 600px) {
      .match {
        width: 40px;
      }

      .team img {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>

<div id="capture">
  <div class="fixture">
    <div class="column" id="col-left"></div>
    <div class="column" id="col-quarters-left"></div>
    <div class="column" id="col-semifinal-left"></div>
    <div class="trophy-column">
      <img src="logo-bolavip.png" alt="Bolavip" style="width: 60px; margin-bottom: 0.5rem;">
      <img src="https://cdn-icons-png.flaticon.com/512/862/862875.png" alt="Trofeo">
      <div id="final" class="column"></div>
      <div id="champion" class="champion"></div>
    </div>
    <div class="column" id="col-semifinal-right"></div>
    <div class="column" id="col-quarters-right"></div>
    <div class="column" id="col-right"></div>
  </div>
</div>

<button id="shareBtn">Compartir por WhatsApp</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
// Datos de partidos y fecha
const duelosIzq = [
  ['argentinos', 'instituto'],
  ['sanlorenzo', 'tigre'],
  ['river', 'barracas'],
  ['racing', 'platense']
];
const duelosDer = [
  ['rosario', 'estudiantes'],
  ['huracan', 'riestra'],
  ['boca', 'lanus'],
  ['independiente', 'independientemza']
];
const fechas = [
  '11/05 - 18:00', '10/05 - 14:00', '12/05 - 20:30', '10/05 - 18:45',
  '10/05 - 16:30', '11/05 - 20:30', '10/05 - 21:00', '11/05 - 15:30'
];

// Definición de contenedores
const colLeft = document.getElementById('col-left');
const colRight = document.getElementById('col-right');
const colQFLeft = document.getElementById('col-quarters-left');
const colQFRight = document.getElementById('col-quarters-right');
const colSemiL = document.getElementById('col-semifinal-left');
const colSemiR = document.getElementById('col-semifinal-right');
const finalContainer = document.getElementById('final');
const championDisplay = document.getElementById('champion');

// Crear partidos y manejar selección de ganadores
function crearMatch(equipo1, equipo2, fecha, avanzar) {
  const match = document.createElement('div');
  match.className = 'match';
  const teams = document.createElement('div');
  teams.className = 'teams';
  const team1 = document.createElement('div');
  team1.className = 'team';
  team1.innerHTML = `<img src='escudos/${equipo1}.png' onerror="this.onerror=null;this.src='escudos/default.png';">`;
  const team2 = document.createElement('div');
  team2.className = 'team';
  team2.innerHTML = `<img src='escudos/${equipo2}.png' onerror="this.onerror=null;this.src='escudos/default.png';">`;
  const date = document.createElement('div');
  date.className = 'date';
  date.textContent = fecha;
  team1.addEventListener('click', () => seleccionarGanador(team1, team2, equipo1, avanzar));
  team2.addEventListener('click', () => seleccionarGanador(team2, team1, equipo2, avanzar));
  teams.appendChild(team1);
  if (fecha) teams.appendChild(date);
  teams.appendChild(team2);
  match.appendChild(teams);
  return match;
}

// Lógica para seleccionar ganador y avanzar
function seleccionarGanador(g, otro, equipoGanador, avanzar) {
  g.classList.add('selected');
  otro.classList.remove('selected');
  if (avanzar && typeof avanzar === 'function') avanzar(equipoGanador);
}

// Avanzar a la siguiente ronda
function avanzarRonda(equipos, container, siguienteAvance) {
  container.innerHTML = '';
  for (let i = 0; i < equipos.length; i += 2) {
    const match = crearMatch(equipos[i], equipos[i + 1], '', siguienteAvance(i >> 1));
    container.appendChild(match);
  }
}

// Función para mostrar el final
function mostrarFinal() {
  finalContainer.innerHTML = '';
  if (!championDisplay) return;
  championDisplay.innerHTML = '';
  const match = crearMatch(finalistaIzq, finalistaDer, '', (campeon) => {
    championDisplay.innerHTML = `<strong>¡Campeón!</strong><br><img src='escudos/${campeon}.png'>`;
  });
  finalContainer.appendChild(match);
}

// Captura de imagen con html2canvas
document.getElementById('shareBtn').addEventListener('click', () => {
  const target = document.getElementById('capture');
  html2canvas(target, {
    backgroundColor: '#000',  // Fondo negro
    useCORS: true,
    width: 1080,
    height: 1080,
    scale: 1
  }).then(canvas => {
    canvas.toBlob(blob => {
      const reader = new FileReader();
      reader.onloadend = function () {
        const base64data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append('key', '2ce546ba9af8cd899cb404ee319d34d5');  // ImgBB API key
        formData.append('image', base64data);

        fetch('https://api.imgbb.com/1/upload', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const imageUrl = data.data.url;
          const text = encodeURIComponent(`¡Mirá mi fixture de la Copa LPF! 🏆\n${imageUrl}`);
          window.open(`https://wa.me/?text=${text}`, '_blank');
        })
        .catch(err => alert('Error al subir la imagen. Intentalo nuevamente.'));
      };
      reader.readAsDataURL(blob);
    }, 'image/png');
  });
});
</script>
</body>
</html>
