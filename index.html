
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Fixture - Copa LPF</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      margin: 0;
      padding: 2rem;
      color: white;
    }
    .fixture {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      gap: 1rem;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .match {
      background: #222;
      border-radius: 4px;
      padding: 0.3rem;
      text-align: center;
      width: 60px;
    }
    .match .date {
      font-size: 0.6rem;
      color: #ccc;
      margin: 0.2rem 0;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .team {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 3px;
      padding: 0.2rem;
      cursor: pointer;
    }
    .team img {
      width: 20px;
      height: 20px;
    }
    .team.selected {
      outline: 2px solid #fff;
      outline-offset: 1px;
    }
    .trophy-column {
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .trophy-column img {
      width: 40px;
      height: auto;
    }
    .champion {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
    }
    #shareBtn {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #00bb66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #branding {
      text-align: center;
      margin-top: 2rem;
    }
    #branding img {
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Fixture - Copa LPF</h1>
  <div id="capture" class="fixture">
    <div class="column" id="col-left"></div>
    <div class="column" id="col-quarters-left"></div>
    <div class="column" id="col-semifinal-left"></div>
    <div class="trophy-column">
      <img src="https://cdn-icons-png.flaticon.com/512/862/862875.png" alt="Trofeo">
      <div id="final" class="column"></div>
      <div id="champion" class="champion"></div>
    </div>
    <div class="column" id="col-semifinal-right"></div>
    <div class="column" id="col-quarters-right"></div>
    <div class="column" id="col-right"></div>
  </div>

  <div id="branding">
    <img src="https://www.bolavip.com/__export/1668693772936/sites/bolavip/img/2022/11/17/logo_bolavip.png" alt="Bolavip">
  </div>

  <button id="shareBtn">Compartir por WhatsApp</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // ... Script JS insertado anteriormente ...
  </script>
</body>
</html>
