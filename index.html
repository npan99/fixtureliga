<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Fixture - Copa LPF</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      margin: 0;
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #capture {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 1080px;
      margin-bottom: 2rem;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      min-height: 200px;
    }
    .match {
      background: #222;
      border-radius: 4px;
      padding: 0.3rem;
      text-align: center;
      width: 120px;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .team {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #333;
      border-radius: 3px;
      padding: 0.2rem;
      cursor: pointer;
      color: white;
      width: 100%;
      text-transform: capitalize;
    }
    .team img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .team span {
      display: inline-block;
      font-size: 0.9rem;
    }
    .team.selected {
      transform: scale(1.05);
      background-color: #007bff;
      box-shadow: 0 0 8px #007bff;
    }
    .date {
      font-size: 0.6rem;
      color: #ccc;
      text-align: center;
    }
    #final {
      margin-top: 0;
    }
    #champion {
      margin-top: 1rem;
      text-align: center;
    }
    #shareBtn {
      background: #25d366;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Simulador de Fixture - Copa LPF</h1>
  <div id="capture">
    <div class="column" id="octavos-izq"></div>
    <div class="column" id="cuartos-izq"></div>
    <div class="column" id="semis-izq"></div>
    <div class="column" id="semis-der"></div>
    <div class="column" id="cuartos-der"></div>
    <div class="column" id="octavos-der"></div>
  </div>
  <div id="final" class="column"></div>
  <div id="champion" class="champion"></div>
  <button id="shareBtn">Compartir por WhatsApp</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const duelosIzq = [
      ['argentinos', 'instituto'],
      ['sanlorenzo', 'tigre'],
      ['river', 'barracas'],
      ['racing', 'platense']
    ];
    const duelosDer = [
      ['rosario', 'estudiantes'],
      ['huracan', 'riestra'],
      ['boca', 'lanus'],
      ['independiente', 'riestra']
    ];
    const fechas = [
      '11/05 - 18:00', '10/05 - 14:00', '12/05 - 20:30', '10/05 - 18:45',
      '10/05 - 16:30', '11/05 - 20:30', '10/05 - 21:00', '11/05 - 15:30'
    ];

    function crearMatch(equipo1, equipo2, fecha, onSelect) {
      const match = document.createElement('div');
      match.className = 'match';
      const teams = document.createElement('div');
      teams.className = 'teams';

      const team1 = document.createElement('div');
      team1.className = 'team';
      team1.innerHTML = `<img src='escudos/${equipo1}.png' onerror="this.src='escudos/default.png'"><span>${equipo1}</span>`;
      const team2 = document.createElement('div');
      team2.className = 'team';
      team2.innerHTML = `<img src='escudos/${equipo2}.png' onerror="this.src='escudos/default.png'"><span>${equipo2}</span>`;
      const date = document.createElement('div');
      date.className = 'date';
      date.textContent = fecha;

      team1.addEventListener('click', () => {
        team1.classList.add('selected');
        team2.classList.remove('selected');
        onSelect(equipo1);
      });
      team2.addEventListener('click', () => {
        team2.classList.add('selected');
        team1.classList.remove('selected');
        onSelect(equipo2);
      });

      teams.appendChild(team1);
      if (fecha) teams.appendChild(date);
      teams.appendChild(team2);
      match.appendChild(teams);
      return match;
    }

    function mostrarFinal(izq, der) {
      const finalContainer = document.getElementById('final');
      const championDisplay = document.getElementById('champion');
      finalContainer.innerHTML = '';
      championDisplay.innerHTML = '';

      const match = crearMatch(izq, der, '', (ganador) => {
        championDisplay.innerHTML = `<strong>¬°Campe√≥n!</strong><br>${ganador}`;
      });
      finalContainer.appendChild(match);
    }

    (function () {
      const refs = {
        octavosIzq: document.getElementById('octavos-izq'),
        cuartosIzq: document.getElementById('cuartos-izq'),
        semisIzq: document.getElementById('semis-izq'),
        octavosDer: document.getElementById('octavos-der'),
        cuartosDer: document.getElementById('cuartos-der'),
        semisDer: document.getElementById('semis-der'),
      };

      function avanzarFase(duelos, container, siguienteCallback) {
        if (!duelos.length) return;
        const [proximo, ...resto] = duelos;
        const match = crearMatch(proximo[0], proximo[1], '', (ganador) => {
          siguienteCallback(ganador);
          avanzarFase(resto, container, siguienteCallback);
        });
        container.appendChild(match);
      }

      let finalistaIzq = null;
      let finalistaDer = null;

      let cuartosIzq = [], semisIzq = [];
      let cuartosDer = [], semisDer = [];

      avanzarFase(duelosIzq, refs.octavosIzq, (ganador) => {
        cuartosIzq.push(ganador);
        if (cuartosIzq.length % 2 === 0) {
          const match = crearMatch(cuartosIzq[cuartosIzq.length - 2], cuartosIzq[cuartosIzq.length - 1], '', (ganador2) => {
            semisIzq.push(ganador2);
            if (semisIzq.length === 2) {
              const matchFinal = crearMatch(semisIzq[0], semisIzq[1], '', (ganador3) => {
                finalistaIzq = ganador3;
                if (finalistaIzq && finalistaDer) mostrarFinal(finalistaIzq, finalistaDer);
              });
              refs.semisIzq.appendChild(matchFinal);
            }
          });
          refs.cuartosIzq.appendChild(match);
        }
      });

      avanzarFase(duelosDer, refs.octavosDer, (ganador) => {
        cuartosDer.push(ganador);
        if (cuartosDer.length % 2 === 0) {
          const match = crearMatch(cuartosDer[cuartosDer.length - 2], cuartosDer[cuartosDer.length - 1], '', (ganador2) => {
            semisDer.push(ganador2);
            if (semisDer.length === 2) {
              const matchFinal = crearMatch(semisDer[0], semisDer[1], '', (ganador3) => {
                finalistaDer = ganador3;
                if (finalistaIzq && finalistaDer) mostrarFinal(finalistaIzq, finalistaDer);
              });
              refs.semisDer.appendChild(matchFinal);
            }
          });
          refs.cuartosDer.appendChild(match);
        }
      });

      document.getElementById('shareBtn').addEventListener('click', () => {
        html2canvas(document.getElementById('capture')).then(canvas => {
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('key', '2ce546ba9af8cd899cb404ee319d34d5');
            formData.append('image', blob);

            fetch('https://api.imgbb.com/1/upload', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              const url = data.data.url;
              const text = encodeURIComponent(`¬°Mir√° mi fixture de la Copa LPF! üèÜ\n${url}`);
              window.open(`https://wa.me/?text=${text}`, '_blank');
            });
          }, 'image/png');
        });
      });
    })();
  </script>
</body>
</html>
